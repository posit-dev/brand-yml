      source: google
      weight: [400, 600, 700, 900]

  base:
    family: "Open Sans"
    line-height: 1.6
  headings:
    family: Rubik
    weight: 400
  link:
    color: red
    decoration: underline
  monospace:
    family: IBM Plex Mono
    size: 1em
  monospace-inline:
    family: IBM Plex Mono
    color: purple
    background-color: gray-light
  monospace-block:
    family: IBM Plex Mono
    line-height: 1.2
    background-color: gray-light

defaults:
  bootstrap:
    defaults:
      enable-rounded: false
      navbar-bg: $brand-black
    rules: |
      .code-with-filename .code-with-filename-file {
        background-color: $brand-gray;
        pre {
          color: $body-bg;
          font-family: $font-family-base;
          font-size: 0.9rem;
          padding-block: 0.25rem;
        }
      }

      .quarto-title-block .quarto-title-banner {
        --start: 0%;
        --end: 125%;
        --angle: -55deg;
        --start-color: hsla(276, 80%, 22%, 1);
        --end-color: hsla(31, 94%, 52%, 1);
        background: var(--start-color);
        background: linear-gradient(
          var(--angle),
          var(--start-color) var(--start),
          var(--end-color) var(--end)
        );
        background: -moz-linear-gradient(
          var(--angle),
          var(--start-color) var(--start),
          var(--end-color) var(--end)
        );
        background: -webkit-linear-gradient(
          var(--angle),
          var(--start-color) var(--start),
          var(--end-color) var(--end)
        );
        &, h1 {
          color: white;
        }
      }

      #quarto-document-content {
        section.level1:not(:last-of-type) {
          border-bottom: var(--bs-border-width) var(--bs-border-style) var(--bs-border-color);
          padding-bottom: 2rem;
        }

        section.level1:not(:last-of-type) > :last-child {
          margin-bottom: 0;
        }
      }
