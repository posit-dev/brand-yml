name: Python - Test

on:
  push:
    branches: [main]
    paths:
      - 'pkg-py/**/*'
      - 'pyproject.toml'
      - 'uv.lock'
      - 'examples/**/*'
      - '.github/workflows/py-test.yml'
  pull_request:
    paths:
      - 'pkg-py/**/*'
      - 'pyproject.toml'
      - 'uv.lock'
      - 'examples/**/*'
      - '.github/workflows/py-test.yml'

permissions:
  contents: read

env:
  UV_VERSION: "0.9.x"

jobs:
  py-test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version:
          - "3.9"
          - "3.10"
          - "3.11"
          - "3.12"
          - "3.13"
          - "3.14.0"

    steps:
      - uses: actions/checkout@v4

      - name: ğŸš€ Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: ${{ env.UV_VERSION }}

      - name: ğŸ Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: ğŸ“¦ Install the project
        run: uv sync --python ${{ matrix.python-version }} --no-dev --extra test

      - name: ğŸ“œ Show uv.lock
        run: cat uv.lock

      - name: ğŸ§ª Check tests
        run: make py-check-tests

      - name: ğŸ“ Check types
        run: make py-check-types

      - name: ğŸ“ Check formatting
        run: make py-check-format
